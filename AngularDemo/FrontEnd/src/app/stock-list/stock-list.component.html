<table>
  <thead>
  <tr><th>Navn</th><th>Mængde</th><th>Varenummer</th><th>Lokation</th></tr>
  </thead>
  <tbody>
  @for (datum of tableData; track datum.itemId) {
    <tr>
      <td>{{datum.itemName}}</td>
      <td>{{datum.amount}}</td>
      <td>{{datum.itemId.substring(0, 8)}}</td>
      <td>{{datum.location}}</td>
      <td><button mat-button color="primary">Redigér</button></td>
      <td><button mat-button color="warn">Slet</button></td>
    </tr>
  }
  <tr><td><button mat-raised-button color="primary">Tilføj Ny</button></td></tr>
  </tbody>
</table>
