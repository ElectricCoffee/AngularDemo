<mat-form-field class="filterField">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="tableData" matSort>
  <ng-container matColumnDef="itemName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Navn</th>
    <td mat-cell *matCellDef="let element">{{element.itemName}}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mængde</th>
    <td mat-cell *matCellDef="let element">{{element.amount}}</td>
  </ng-container>

  <ng-container matColumnDef="itemId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Varenummer</th>
    <td mat-cell *matCellDef="let element">{{element.itemId}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Lokation</th>
    <td mat-cell *matCellDef="let element">{{element.location}}</td>
  </ng-container>

  <ng-container matColumnDef="editButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="openUpdateDialog(element)">Redigér</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="openDeleteDialog(element)">Slet</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button mat-raised-button color="primary" (click)="openAddDialog()">Tilføj Ny</button>
