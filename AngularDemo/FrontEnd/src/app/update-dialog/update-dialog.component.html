<h1 mat-dialog-title>Redigér {{data.itemId}}</h1>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field floatLabel="auto">
      <mat-label>Navn</mat-label>
      <input matInput formControlName="itemName" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Antal</mat-label>
      <input matInput formControlName="amount" type="number" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Lokation</mat-label>
      <input matInput formControlName="location" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()" type="submit" [disabled]="form.invalid">Ok</button>
  <button mat-raised-button (click)="closeDialog()">Annullér</button>
</div>
